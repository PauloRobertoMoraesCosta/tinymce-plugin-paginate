    {"main.js.html":{"id":"main.js.html","title":"Source: main.js","body":" tinymce-plugin-paginate Modules class/Displayclass/Pageclasses/Paginatortinycmce-plugin-paginateutils/page-formatsutils/ui Classes class/Display~Displayclass/Page~Pageclasses/Paginator~Paginatorutils/page-formats~Format Global displayInvalidPageHeightErrorPaginatorpaginatorpaginatorListenssupportedFormatstinymcePluginPaginateuiwatchPageIterationsCount Externals jQuery.fntinymce Source: main.js 'use strict'; /** * plugin.js * * Released under LGPL License. * Copyright (c) 2015 SIRAP SAS All rights reserved * * License: http://www.tinymce.com/license * Contributing: http://www.tinymce.com/contributing */ /** * plugin.js Tinymce plugin paginate * @file plugin.js * @module * @name tinycmce-plugin-paginate * @description Plugin for tinymce wysiwyg HTML editor that provide pagination in the editor. * @link https://github.com/sirap-group/tinymce-plugin-paginate * @author Rémi Becheras * @author Groupe SIRAP * @license GNU GPL-v2 http://www.tinymce.com/license * @listens tinymce.editor~event:init * @listens tinymce.editor~event:change * @listens tinymce.editor~event:SetContent * @listens tinymce.editor~event:NodeChange * @listens tinymce.editor.document~event:PageChange * @version 1.0.0 */ /** * Tinymce library - injected by the plugin loader. * @external tinymce * @see {@link https://www.tinymce.com/docs/api/class/tinymce/|Tinymce API Reference} */ /*global tinymce:true */ /** * The jQuery plugin namespace - plugin dependency. * @external &quot;jQuery.fn&quot; * @see {@link http://learn.jquery.com/plugins/|jQuery Plugins} */ /*global jquery:true */ /** * Paginator class * @type {Paginator} * @global */ var Paginator = require('./classes/Paginator'); /** * Paginator ui module * @type {object} * @global */ var ui = require('./utils/ui'); /** * InvalidPageHeightError * @type {InvalidPageHeightError} * @global */ var InvalidPageHeightError = Paginator.errors.InvalidPageHeightError; /** * Tinymce plugin paginate * @function * @global * @param {tinymce.Editor} editor - The injected tinymce editor. * @returns void */ function tinymcePluginPaginate(editor) { /** * Debug all useful editor events to see the order of their happen * @function * @private */ function _debugEditorEvents(){ var myevents = []; var mycount = { init: 0, change: 0, nodechange: 0, setcontent: 0 }; editor.on('init',function(evt){ console.log(editor); myevents.push({'init':evt}); mycount.init ++; console.log(myevents,mycount); }); editor.on('change',function(evt){ myevents.push({'change':evt}); mycount.change ++; console.log(myevents,mycount); }); editor.on('NodeChange',function(evt){ myevents.push({'NodeChange':evt}); mycount.nodechange ++; console.log(myevents,mycount); }); editor.on('SetContent',function(evt){ myevents.push({'SetContent':evt}); mycount.setcontent ++; console.log(myevents,mycount); }); window.logEvents = myevents; window.logCount = mycount; } /** * On 'PageChange' event listener. Update page rank input on paginator's navigation buttons. * @function * @private */ function onPageChange(evt){ ui.updatePageRankInput(evt.toPage.rank); } /** * Wrap Paginator#watchPage() in try catch statements and private function to allow watch recursively on error * @function * @private * @returns void * @throws {Error} if error thrown is not instance of InvalidPageHeightError */ function watchPage(){ try { paginator.watchPage(); } catch (e) { watchPageIterationsCount++; // Due to a suspecte bug in tinymce that break the binding of DOM elements with the paginator. if (e instanceof InvalidPageHeightError) { console.error(e.message+'... re-init paginator then watch page again...'); paginator.init(); if (watchPageIterationsCount&lt;10) { watchPage(); } else { watchPageIterationsCount = 0; } } else throw e; } } /** * A 'Paginator' object to handle all paginating behaviors. * @var {Paginator} paginator * @global */ var paginator; /** * A 'Display' object to handle graphics behaviors for the paginator needs. * @var {Display} display * @global */ var display; /** * Is set to true when paginator is initialized. * @var {Boolean} paginatorListens * @global */ var paginatorListens = false; /** * Count of the iterations of watchPage() calls triggered by thrown of `InvalidPageHeightError`. This is a temporary bugfix * @var {integer} * @global */ var watchPageIterationsCount=0; editor.once('init',function(){ paginator = new Paginator('A4','portrait', editor); if(!paginatorListens) paginator.init(); paginatorListens = true; ui.appendNavigationButtons(paginator); editor.dom.bind(editor.getDoc(),'PageChange',onPageChange); }); editor.on('remove',ui.removeNavigationButtons); editor.once('change',function(){ paginatorListens = !!paginator; if(paginatorListens) paginator.init(); }); editor.on('change',function(){ if(paginatorListens) paginator.watchPage(); }); editor.on('SetContent',function(){ //if(paginatorStartListening) paginator.init(); }); editor.on('NodeChange',function(){ if (paginatorListens) { try { paginator.gotoFocusedPage(); } catch (e) { console.info('Can\\'t go to focused page now.'); console.error(e.stack); } } }); } // Add the plugin to the tinymce PluginManager tinymce.PluginManager.add('paginate', tinymcePluginPaginate); × Search results Close www.github.com/sirap-group "},"classes_Display.js.html":{"id":"classes_Display.js.html","title":"Source: classes/Display.js","body":" tinymce-plugin-paginate Modules class/Displayclass/Pageclasses/Paginatortinycmce-plugin-paginateutils/page-formatsutils/ui Classes class/Display~Displayclass/Page~Pageclasses/Paginator~Paginatorutils/page-formats~Format Global displayInvalidPageHeightErrorPaginatorpaginatorpaginatorListenssupportedFormatstinymcePluginPaginateuiwatchPageIterationsCount Externals jQuery.fntinymce Source: classes/Display.js /** * Display class module * @module class/Display */ 'use strict'; /** * Create the test DPI element * @function */ function createTestDPIElement(){ testDPIElement = $('&lt;div/&gt;') .attr('id','dpi-test') .css({ position: 'absolute', top: '-100%', left: '-100%', height: '1in', width: '1in', border: 'red 1px solid' }); $('body').prepend(testDPIElement); } /** * @constructor */ function Display(_document){ this.document = _document; this._setScreenDPI(); } /** * @property {Element} * @private */ var testDPIElement; /** * @method * @return the screen DPI */ Display.prototype._setScreenDPI = function(){ createTestDPIElement(); if (testDPIElement[0].offsetWidth !== testDPIElement[0].offsetHeight) throw new Error('FATAL ERROR: Bad Screen DPI !'); this.screenDPI = testDPIElement[0].offsetWidth; }; /** * @method * @param DOMDocument _document * @param String unit * * @return `_document` body height in `unit` unit */ Display.prototype.height = function(unit){ if (!unit) throw new Error('Explicit unit for getting document height is required'); var pixels = $('body',this.document).height(); if (unit === 'px') return pixels; if (unit === 'mm') return this.px2mm(pixels); }; /** * Converts pixels amount to milimeters, in function of current display DPI * * Calculus rule * 1 dpi := pixel / inch * 1 in = 25.4 mm * size in mm = pixels * 25.4 / DPI * * @method * @param {Number} px The amount of pixels to Converts * @return {Number} The amount of milimeters converted */ Display.prototype.px2mm = function(px){ if (!this.screenDPI) throw new Error('Screen DPI is not defined. Is Display object instantied ?'); return px * 25.4 / this.screenDPI; }; /** * Converts milimeters amount in pixels, in function of current display DPI * * Calculus rule * 1 dpi := pixel / inch * 1 in = 25.4 mm * size in px = mm * DPI / 25.4 * * @method * @param {Number} mm The amount of milimeters to converts * @return {Number} px The amount of pixels converted */ Display.prototype.mm2px = function(mm){ if (!this.screenDPI) throw new Error('Screen DPI is not defined. Is Display object instantied ?'); return mm * this.screenDPI / 25.4; }; module.exports = Display; × Search results Close www.github.com/sirap-group "},"classes_Page.js.html":{"id":"classes_Page.js.html","title":"Source: classes/Page.js","body":" tinymce-plugin-paginate Modules class/Displayclass/Pageclasses/Paginatortinycmce-plugin-paginateutils/page-formatsutils/ui Classes class/Display~Displayclass/Page~Pageclasses/Paginator~Paginatorutils/page-formats~Format Global displayInvalidPageHeightErrorPaginatorpaginatorpaginatorListenssupportedFormatstinymcePluginPaginateuiwatchPageIterationsCount Externals jQuery.fntinymce Source: classes/Page.js /** * Page class module * @module class/Page */ 'use strict'; var supportedFormats = require('../utils/page-formats'); var InvalidOrientationLabelError = (function(){ /** * Must be thrown when trying to orientate a page with an invalid orientation label * @constructor * @param {string} label The invalid orientation label */ function InvalidOrientationLabelError(label){ this.name = 'InvalidOrientationLabelError'; this.message = label + ' is an invalid orientation label !'; this.stack = (new Error()).stack; } InvalidOrientationLabelError.prototype = Error.prototype; InvalidOrientationLabelError.prototype.name = 'InvalidOrientationLabelError'; return InvalidOrientationLabelError; })(); /** * @constructor * @param {String} formatLabel A supported format mabel. For example: `A4`. * @param {Sring} orientation An orientation in `('portrait','landscape')`. * @param {Number} rank The page rank `(1..n)` * @param {HTMLDivElement} wrappedPageDiv The `div[data-paginator]` HTMLDivElement */ function Page(formatLabel, orientation, rank, wrappedPageDiv){ this._content = null; this.rank = null; this.format(formatLabel); this.orientate(orientation); if (rank !== undefined) { this.rank = rank; } if (wrappedPageDiv !== undefined || wrappedPageDiv !== null) { this.content(wrappedPageDiv); } } /** * Getter-setter for page div content Element * @method * @param {DOMElement} The content to fill the page * @return {DOMElement|void} The page div Element to return in getter usage */ Page.prototype.content = function(wrappedPageDiv){ if (wrappedPageDiv === undefined) { return this._content; } else { this._content = wrappedPageDiv; } }; /** * Append the given node list to the page content. * @method * @param {Array}&lt;Node&gt; nodes The nodes to insert. * @returns {Page} `this` page instance. */ Page.prototype.append = function(nodes){ $(nodes).appendTo(this.content()); return this; }; /** * Prepend the given node list to the page content. * @method * @param {Array}&lt;Node&gt; nodes The nodes to insert. * @returns {Page} `this` page instance. */ Page.prototype.prepend = function(nodes){ $(nodes).prependTo(this.content()); return this; }; /** * getter-setter of the orientation * @method * @param &lt;string&gt; orientation * @return void */ Page.prototype.orientate = function(orientation){ var inValidType = (typeof(orientation) !== 'string'); var inValidLabel = (orientation.toLowerCase() !== 'portrait' &amp;&amp; orientation.toLowerCase() !== 'paysage') ; if (inValidType || inValidLabel) throw new InvalidOrientationLabelError(orientation); this.orientation = orientation; if (orientation === 'portrait') { this.width = this.format().short; this.height = this.format().long; } else { this.width = this.format().long; this.height = this.format().short; } }; /** * @method getter-setter for the page format * @param {String} label The format's label to set if used as setter, undefined to use it as getter * @return {Format | Page} * - the defined format for the page if used as getter, * - or the page instance if used as setter (to permit chaining) */ Page.prototype.format = function(label){ if (label !== undefined) { if (!supportedFormats[label]) throw new Error('Format '+ label +' is not supported yet.'); this._format = supportedFormats[label]; return this; } else return this._format; }; module.exports = Page; × Search results Close www.github.com/sirap-group "},"classes_Paginator.js.html":{"id":"classes_Paginator.js.html","title":"Source: classes/Paginator.js","body":" tinymce-plugin-paginate Modules class/Displayclass/Pageclasses/Paginatortinycmce-plugin-paginateutils/page-formatsutils/ui Classes class/Display~Displayclass/Page~Pageclasses/Paginator~Paginatorutils/page-formats~Format Global displayInvalidPageHeightErrorPaginatorpaginatorpaginatorListenssupportedFormatstinymcePluginPaginateuiwatchPageIterationsCount Externals jQuery.fntinymce Source: classes/Paginator.js /** * Paginator class module * @module classes/Paginator */ 'use strict'; // var _ = require('lodash'); var Display = require('./Display'); var Page = require('./Page'); var parser = require('./paginator/parser'); var errors = require('./paginator/errors'); var InvalidPageRankError = errors.InvalidPageRankError; var InvalidFocusedRangeError = errors.InvalidFocusedRangeError; var InvalidPageHeightError = errors.InvalidPageHeightError; var InvalidCursorPosition = errors.InvalidCursorPosition; /** * Paginator is the page manager * @constructor * @param {string} pageFormatLabel The label of the paper format for all pages. For example, 'A4' * @param {string} pageOrientation The label of the orientation for all pages. May be 'portait' or 'landscape' * @param {DOMDocument} doc The document given by editor.getDoc() of the tinymce API * * @example paginator = new Paginator('A4','portait', editor.getDoc()); * * @see utils/page-formats */ function Paginator(pageFormatLabel, pageOrientation, ed){ editor = ed; /** * The DOMDocument given in the constructor * @property {DOMDocument} * @private */ this._document = ed.getDoc(); /** * The Display to manage screen and dimensions * @property {Display} * @private */ this._display = new Display(this._document); /** * The default abstract page from all real pages inherits * @property {Page} * @private */ this._defaultPage = new Page(pageFormatLabel, pageOrientation); /** * The body element of the full document * @property {Element} * @private */ this._body = this._document.getElementsByTagName('body'); } /** * The current page * @property {Page} * @private */ var currentPage; /** * The list of pages * @property {Array} * @private */ var pages = []; /** * Current editor * @property {Editor} * @private */ var editor; /** * Set of the two constant values representing the `origin` or the `end` of possible ranges to focus when focusing/navigating to a page. * @type {object} * @property {string} ORIGIN equals 'ORIGIN' * @property {string} END equals 'END' */ Paginator.prototype.CURSOR_POSITION = { ORIGIN:'ORIGIN', END: 'END' }; /** * Initialize the paginator. The editor and its content has to be loaded before initialize the paginator * @method * @return void */ Paginator.prototype.init = function(){ function findPageWrappers(){ return $('div[data-paginator-page-rank]',that._body); } var that = this; // search the paginator page wrappers var wrappedPages = findPageWrappers(); var wrapper = _createEmptyDivWrapper.call(this,1); // wrap unwrapped content if (!wrappedPages.length){ $(this._body).wrapInner(wrapper); wrappedPages = findPageWrappers(); } pages = []; $.each(wrappedPages,function(i,el){ pages.push(new Page(that._defaultPage.format().label, that._defaultPage.orientation, i+1, el)); }); }; /** * Get the current page * @method * @return {Page} the current page loaded in editor */ Paginator.prototype.getCurrentPage = function(){ return currentPage; }; /** * Get the page with the given rank * @method * @param {Number} rank The requested page rank * @return {Page} The requested page * @throws {Error} * @throws {InvalidPageRankError} */ Paginator.prototype.getPage = function(rank){ try{ rank = Number(rank); } catch(err){ throw new InvalidPageRankError(rank); } if (!pages.length) throw new Error('Paginator pages length in null. Can\\'t iterate on it.'); var ret; var isLower = rank-1 &lt; 0; var isGreater = rank-1 &gt; pages.length; if (isLower || isGreater) throw new InvalidPageRankError(rank); else { $.each(pages,function(i,page){ if (page.rank === rank) ret = page; }); return ret; } }; /** * Get all pages in paginator * @method * @return {Array&lt;Page&gt;} all paginator pages */ Paginator.prototype.getPages = function(){ return pages; }; /** * Return the previous page * @method * @return {Page} The previous page */ Paginator.prototype.getPrevious = function(){ try { return this.getPage(this.getCurrentPage().rank-1); } catch(err) { return null; } }; /** * Get the next page * @method * @return {Page} The next page */ Paginator.prototype.getNext = function(){ try { return this.getPage(this.getCurrentPage().rank+1); } catch(err) { return null; } }; /** * Navigate to the given page * @method * @param {Page} toPage - The page to navigate to * @param {string} [cursorPosition] - The requested cursor position to set after navigating to * @return void */ Paginator.prototype.gotoPage = function(toPage,cursorPosition){ /** * Set cursor location to the bottom of the destination page * @function * @inner * @return void */ function focusToBottom(){ /** * Get all text nodes from a given node * @function * @inner * @param {Node} node The parent, given node * @param {number} nodeType The number matching the searched node type * @param {array} result The result passed for recursive iteration */ function getTextNodes(node, nodeType, result){ var children = node.childNodes; nodeType = nodeType ? nodeType : 3; result = !result ? [] : result; if (node.nodeType === nodeType) { result.push(node); } if (children) { for (var i=0; i&lt;children.length; i++) { result = getTextNodes(children[i], nodeType, result); } } return result; } // get all Textnodes from lastchild, calc length var content, lastChild, textNodes, lastNode, locationOffset, cursorLocation; content = toPage.content(); if (content.length) { lastChild = content[0].lastChild; } else { lastChild = content.lastChild; } if (lastChild) { textNodes = getTextNodes(lastChild) ; if (textNodes.length) { lastNode = textNodes[textNodes.length-1]; locationOffset = lastNode.textContent.length; } else { lastNode = lastChild; locationOffset = 0; } } else { lastNode = content; locationOffset = 0; } // set Cursor to last position editor.selection.setCursorLocation(lastNode, locationOffset); } /** * Set cursor location to the bottom of the destination page * @function * @inner * @return void */ function focusToTop(){ var content, firstNode; content = toPage.content(); firstNode = content.firstChild; // set Cursor to last position editor.selection.setCursorLocation(firstNode, 0); } function focusToNode(node){ console.log('focus to node',node); editor.selection.setCursorLocation(node,0); } var that = this; var fromPage = currentPage; var fromPageContent = this.getPage(fromPage.rank).content(); var toPageContent = this.getPage(toPage.rank).content(); if (!toPage) throw new Error('Cant navigate to undefined page'); if (toPage !== fromPage) { $.each(this.getPages(),function(i,page){ switch (page.rank) { case toPage.rank: $(toPageContent).css({ display:'block' }); break; case fromPage.rank: $(fromPageContent).css({ display:'none' }); break; default: $(that.getPage(page.rank).content()).css({ display:'none' }); break; } }); // cursorPosition may be a DOM Element, `ORIGIN`, `END` or undefined if (typeof(cursorPosition) === 'object') focusToNode(cursorPosition); else if (cursorPosition === this.CURSOR_POSITION.ORIGIN) focusToTop(); else if (cursorPosition === this.CURSOR_POSITION.END) focusToBottom(); else if (cursorPosition !== undefined) throw new InvalidCursorPosition(cursorPosition); // set the page as current page currentPage = toPage; editor.dom.fire(editor.getDoc(),'PageChange',{ fromPage: fromPage, toPage: toPage }); } }; /** * Go to the page having the focus * @method * @return void */ Paginator.prototype.gotoFocusedPage = function(){ var focusedPage, focusedDiv; try { var pageRank; focusedDiv = _getFocusedPageDiv.call(this); pageRank = $(focusedDiv).attr('data-paginator-page-rank'); focusedPage = this.getPage(pageRank); } catch (e) { // if there is no focused page div, focus to the first page focusedPage = this.getPage(1); focusedDiv = focusedPage.content(); editor.selection.select(focusedDiv, true); } finally { currentPage = focusedPage; this.gotoPage(focusedPage); } }; /** * Navigate to the previous page * @method * @param {string} [cursorPosition] - The requested cursor position to set after navigating to * @return {Page|null} The previous page after navigation is done, null if previous page doesn'nt exist. */ Paginator.prototype.gotoPrevious = function(cursorPosition){ var prevPage = this.getPrevious(); if (prevPage) return this.gotoPage(prevPage,cursorPosition); else return null; }; /** * Navigate to the next page * @method * @param {string} [cursorPosition] - The requested cursor position to set after navigating to * @return {Page|null} The next page after navigation is done, null if next page doesn'nt exist. */ Paginator.prototype.gotoNext = function(cursorPosition){ var nextPage = this.getNext(); if (nextPage) return this.gotoPage(nextPage,cursorPosition); else return null; }; /** * Watch the current page, to check if content overflows the page's max-height. * @method * @return void * @throws {InvalidPageHeightError} if `currentHeight` fall down to zero meaning the link with DOM element is broken */ Paginator.prototype.watchPage = function(){ var maxHeight; var currentHeight; var iteratee = -1; // pass to zero during the first loop var cursorPositionAfterRepaging; var lastBlock, savedLastBlock; // check if the current page is overflown by its content // if true, repage the content do { if (lastBlock) savedLastBlock = lastBlock; iteratee++; lastBlock = null; maxHeight = _getPageInnerHeight.call(this); currentHeight = _getPageContentHeight.call(this); if (currentHeight===0) throw new InvalidPageHeightError(currentHeight); if (currentHeight &gt; maxHeight) { lastBlock = _repage.call(this); } } while ( lastBlock ); // if more than one loop ocured, there was be repaging. if (iteratee) { var loc = editor.selection.getRng(); console.log(loc); // pass the saved lastblock to the gotoNext() method for focusing on it after page change. this.gotoNext(savedLastBlock); } }; /** * Get the currently focused page div * @method * @private * @return {Element} The parent div element having an attribute data-paginator * @throws InvalidFocusedRangeError */ var _getFocusedPageDiv = function(){ var ret, selectedElement, parents; var currentRng = editor.selection.getRng(); selectedElement = currentRng.startContainer; parents = $(selectedElement).closest('div[data-paginator=&quot;true&quot;]'); if (!parents.length) { throw new InvalidFocusedRangeError(); } else { ret = parents[0]; } return ret; }; /** * Move the overflowing content from the current page, to the next page. * Must be called when the page's content overflows. * @method * @private * @returns {boolean} True if success to move last block to the next page. * * @todo If it overflows, put the content that overflows in the next page, then, check if * the text on the next page can fill the current one without overflowing. */ var _repage = function(){ console.info('repaging...'); var currentRng = editor.selection.getRng(); var children = $(currentPage.content()).children(); var lastBlock = children[children.length - 1]; var nextPage = this.getNext() || _createNextPage.call(this); switch (lastBlock.nodeName) { case 'DIV': case 'P': // Prepend element to page $(lastBlock).prependTo($(nextPage.content())); // Append page to document $(nextPage.content()).appendTo(this._body); break; default: window.alert('Une erreur est survenue dans le plugin de pagination. Merci de visionner l\\'erreur dans la console et de déclarer cette erreur au support «support@sirap.fr»'); throw new Error('Unsupported block type for repaging: '+lastBlock.nodeName); } return lastBlock; }; /** * Get the current computed padding * @method * @private * @return {object} */ var _getDocPadding = function(){ var that = this; return { top: $(that._body).css('padding-top'), right: $(that._body).css('padding-right'), bottom: $(that._body).css('padding-bottom'), left: $(that._body).css('padding-left') }; }; /** * Compute the page inner height in pixels. It must maches the height of the `div[data-paginator]` block. * @method * @private * @return {Number} The resulted height in pixels. */ var _getPageInnerHeight = function(){ var outerHeight = Number(this._display.mm2px(this._defaultPage.height)); var docPadding = _getDocPadding.call(this); var paddingTop = Number(docPadding.top.split('px').join('')); var paddingBottom = Number(docPadding.bottom.split('px').join('')); var innerHeight = outerHeight - paddingTop - paddingBottom; return Math.ceil(innerHeight-1); // -1 is the dirty fix mentionned in the todo tag }; /** * Compute the real height of the page's content. It must equals the page inner height, except the time where the content overflows it, juste before to be repaged by the `Paginator::_repage()` method that bring back the content height to the page inner one. * @method * @private * @returns {Number} The resulted height in pixels. */ var _getPageContentHeight = function(){ var currentPageContent = currentPage.content(); var currentPageContentHeight = $(currentPageContent).css('height'); var inPixels = currentPageContentHeight.split('px').join(''); return Number(inPixels); }; /** * Create an empty HTML div element to wrap the futur content to fill a new page. * @method * @private * @param {number} pageRank The page rank to put in the attribute `data-paginator-page-rank`. * @returns {HTMLDivElement} The ready to fill div element. * * @todo Replace inline CSS style rules by adding an inner page CSS class. This CSS class has to be created and versionned carefully. */ var _createEmptyDivWrapper = function(pageRank){ var that = this; return $('&lt;div&gt;').attr({ 'data-paginator': true, 'data-paginator-page-rank': pageRank }).css({ 'page-break-after': 'always', 'min-height': _getPageInnerHeight.call(that), 'background': 'linear-gradient(#FFF0F5,#FFFACD)' // @TODO remove for production }); }; /** * Create the next page with or without a content to put in, and append it to the paginator available pages. * @method * @private * @param {NodeList} contentNodeList The optional node list to put in the new next page. * @returns {Page} The just created page */ var _createNextPage = function(contentNodeList){ var newPage; var nextRank = (currentPage) ? (currentPage.rank+1) : 1 ; var divWrapper = _createEmptyDivWrapper.call(this,nextRank); if (contentNodeList) { $(contentNodeList).appendTo(divWrapper); } newPage = new Page(this._defaultPage.format().label, this._defaultPage.orientation, nextRank, divWrapper[0]); pages.push(newPage); return newPage; }; // Exports Paginator class exports = module.exports = Paginator; // Bind errors to the classes/paginator module. exports.errors = errors; × Search results Close www.github.com/sirap-group "},"utils_page-formats.js.html":{"id":"utils_page-formats.js.html","title":"Source: utils/page-formats.js","body":" tinymce-plugin-paginate Modules class/Displayclass/Pageclasses/Paginatortinycmce-plugin-paginateutils/page-formatsutils/ui Classes class/Display~Displayclass/Page~Pageclasses/Paginator~Paginatorutils/page-formats~Format Global displayInvalidPageHeightErrorPaginatorpaginatorpaginatorListenssupportedFormatstinymcePluginPaginateuiwatchPageIterationsCount Externals jQuery.fntinymce Source: utils/page-formats.js /** * page-formats module * @module utils/page-formats * @type array&lt;Format&gt; * @description When required, this module exports an array of formats supported by the application */ 'use strict'; /** * Define a page format * @constructor * @param {string} label The format's label * @param {number} long The format's long dimension in milimeters * @param {number} short The format's short dimension in milimeters */ function Format(label,long,short){ this.label = label; this.long = long; this.short = short; } /** * Register the only formats supported now by the application * @var supportedFormats * @global * * @todo this should be a plugin parameter defined in the setup function of the editor */ var supportedFormats = { 'A4': { long: '297', short: '210' } }; var exp = []; $.each(supportedFormats,function(label,format){ exp[label] = new Format(label, format.long, format.short); }); module.exports = exp; × Search results Close www.github.com/sirap-group "},"utils_ui.js.html":{"id":"utils_ui.js.html","title":"Source: utils/ui.js","body":" tinymce-plugin-paginate Modules class/Displayclass/Pageclasses/Paginatortinycmce-plugin-paginateutils/page-formatsutils/ui Classes class/Display~Displayclass/Page~Pageclasses/Paginator~Paginatorutils/page-formats~Format Global displayInvalidPageHeightErrorPaginatorpaginatorpaginatorListenssupportedFormatstinymcePluginPaginateuiwatchPageIterationsCount Externals jQuery.fntinymce Source: utils/ui.js /** * ui module provide ui functions * @module utils/ui */ 'use strict'; /** * Append &quot;previous page&quot; and &quot;next page&quot; navigation buttons * @function appendNavigationButtons * @static * @param {Paginator} paginator The instancied paginator binded to the matched editor. * @returns void */ exports.appendNavigationButtons = function(paginator){ /** * Validate input page rank and request a page change if input is valid * @callback * @param {Event} evt The change callback event * @returns void */ function onInputRankChanges(evt){ var toPage; var rank = evt.target.valueAsNumber; var actualRank = paginator.getCurrentPage().rank; if (rank !== actualRank) { try { toPage = paginator.getPage(rank); paginator.gotoPage(toPage); } catch (e) { if (e instanceof require('../classes/paginator/errors').InvalidPageRankError) { window.alert('Il n\\'y a pas de page #'+rank); console.log($(this)); $(this).val(actualRank); } else throw e; } } } var navbar; var navbarElements = {}; var body = $('body'); var btnSelector = '&lt;a&gt;&lt;/a&gt;'; var btnCommonClasses = 'btn glyphicon'; var btnCommonStyles = { 'background': 'whitesmoke', 'width':'
